<!DOCTYPE html>
<html>
  <head>
    <title>Best Scrabble Word</title>
    <link rel='stylesheet' href='index.css'>
  </head>
  <body>
      <h1>Ign Code Foo 2016</h1>
      <h2>Best Scrabble Word</h2>
      <div id='letterbox'>
        <textarea rows='2' cols='50' placeholder='Enter the letters that you have without spaces (abcdoijklmn)'></textarea>
        <button id="submit">Find the Best Word</button>
      </div>

      <div id="possible words">
        <span>possible words will appear here</span>
      </div>

       <div id="best word">
        <span>best word will appear here</span>
      </div>

    </div>
  </body>
